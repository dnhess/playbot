name: Lint and Deploy

on:
  pull_request:
  push:
    branches:
      - main
      - 'dev-*'
    paths:
      - 'discord-bot/**'
  workflow_dispatch:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          working-directory: discord-bot
      - run: npm ci
      - uses: sibiraj-s/action-eslint@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          eslint-args: '--ignore-path=.gitignore --quiet'
          extensions: 'js,jsx,ts,tsx'
          annotations: true
          working-directory: discord-bot

  deploy:
    needs: eslint
    if: ${{ github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to prod
        if: ${{ github.ref == 'refs/heads/main' }}
        run: flyctl deploy --remote-only -c ./prod.fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_PROD_DISCORD_BOT }}
        working-directory: discord-bot

      - name: Deploy to dev
        if: ${{ startsWith(github.ref, 'refs/heads/dev-') }}
        run: flyctl deploy --remote-only -c ./dev.fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN_DEV_DISCORD_BOT }}
        working-directory: discord-bot
