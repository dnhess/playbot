name: Trigger auto deployment for playbot-dev-test

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ azure-setup ]
    paths:
    - '"./discord-bot/"'
    - '.github/workflows/playbot-dev-test-AutoDeployTrigger-fa9b0580-301b-40d5-a60f-ca2978fb53ea.yml'

  # Allow manual trigger 
  workflow_dispatch:
      inputs:
        environment:
          description: 'Environment to run tests against'
          type: environment
          required: true
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: âœ… Checkout to the branch
        uses: actions/checkout@v2

      - name: Echo base url secret
        run: "BASE Url: ${{ secrets.BASE_API_URL }}"

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.PLAYBOTDEVTEST_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}"/discord-bot/" 
          registryUrl: playbot.azurecr.io
          registryUsername: ${{ secrets.PLAYBOTDEVTEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.PLAYBOTDEVTEST_REGISTRY_PASSWORD }}
          containerAppName: playbot-dev-test
          resourceGroup: playbot
          imageToBuild: playbot.azurecr.io/playbot-dev-test:${{ github.sha }}
          dockerfilePath: Dockerfile
        env:
          AMPLITUDE_API_KEY: ${{ secrets.AMPLITUDE_API_KEY }}
          BASE_API_URL: ${{ secrets.BASE_API_URL }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
          GUILD_ID: ${{ secrets.GUILD_ID }}
          MONODB_URL: ${{ secrets.MONODB_URL }}

     

